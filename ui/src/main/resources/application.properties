# Rage4J Demo Application Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS for development
quarkus.http.cors=true
quarkus.http.cors.origins=*

# OpenAI Configuration (set via environment variable)
openai.api.key=${OPENAI_API_KEY:}
openai.model.name=${OPENAI_MODEL:gpt-4o-mini}

# Logging
quarkus.log.level=INFO
quarkus.log.category."dev.rage4j".level=DEBUG
