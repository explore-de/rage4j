<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage4J - RAG Evaluation Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Rage4J</h1>
                    <span>RAG Evaluation for Java</span>
                </div>
            </div>
            <div class="header-status" id="apiStatus">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <section class="input-section">
                    <div class="section-header">
                        <h2>Evaluation Input</h2>
                        <div class="example-selector">
                            <label for="exampleSelect">Load Example:</label>
                            <select id="exampleSelect">
                                <option value="">-- Select an example --</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-grid">
                        <div class="input-group">
                            <label for="question">
                                <span class="label-icon">?</span>
                                Question
                            </label>
                            <textarea id="question" placeholder="Enter the question that was asked..." rows="3"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="answer">
                                <span class="label-icon">A</span>
                                LLM Answer
                            </label>
                            <textarea id="answer" placeholder="Enter the answer generated by the LLM..." rows="3"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="groundTruth">
                                <span class="label-icon">&#10003;</span>
                                Ground Truth
                            </label>
                            <textarea id="groundTruth" placeholder="Enter the expected correct answer..." rows="3"></textarea>
                        </div>

                        <div class="input-group full-width">
                            <label for="contexts">
                                <span class="label-icon">&#128196;</span>
                                Context Documents
                                <span class="label-hint">(One per line)</span>
                            </label>
                            <textarea id="contexts" placeholder="Enter retrieved context documents, one per line..." rows="4"></textarea>
                        </div>
                    </div>

                    <div class="metrics-section">
                        <h3>Select Metrics to Evaluate</h3>
                        <div class="metrics-grid" id="metricsGrid">
                            <!-- Metrics will be loaded here -->
                        </div>
                    </div>

                    <div class="action-bar">
                        <button class="btn btn-secondary" id="clearBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                            Clear
                        </button>
                        <button class="btn btn-primary" id="evaluateBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                            Run Evaluation
                        </button>
                    </div>
                </section>

                <section class="results-section" id="resultsSection">
                    <div class="section-header">
                        <h2>Evaluation Results</h2>
                        <div class="results-summary" id="resultsSummary"></div>
                    </div>

                    <div class="results-grid" id="resultsGrid">
                        <div class="results-placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            <p>Run an evaluation to see results here</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://github.com/explore-de/rage4j" target="_blank">Rage4J</a> - RAG Evaluation Library for Java</p>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Evaluating...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
